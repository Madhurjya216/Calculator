<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calc logo.jpg" type="image/x-icon">nk
</head>
<body>
    <div class="container">
        <h1>Calculate Me!</h1>
        <div class="contain">
            <input type="text">
            <hr>
            <div class="row"> 
                <button class="btn-color button">7</button>
                <button class="btn-color button">8</button>
                <button class="btn-color button">9</button>
                <button id="btn-1" class="btn-all button">/</button>
            </div>
            <div class="row">
                <button class="btn-color button">4</button>
                <button class="btn-color button">5</button>
                <button class="btn-color button">6</button>
                <button id="btn-2" class="btn-all button">*</button>
            </div>
            <div class="row">
                <button class="btn-color button" id="btn-7">1</button>
                <button class="btn-color button">2</button>
                <button class="btn-color button">3</button>
                <button id="btn-5" class="btn-all button">+</button>
            </div>
            <div class="row">
                <button id="btn-4" class="btn-color button">C</button>
                <button class="btn-color button">0</button>
                <button class="btn-all button" id="btn-8">.</button>
                <button id="btn-3" class="btn-all button">-</button> 
            </div>
            <div class="row">
                <button id="btn-6" class="btn-color button">00</button>
                <button id="btn-9" class="btn-color button">=</button>
            </div>

        </div>
    </div>
















    <script src="script.js"></script>

</body>
</html>
